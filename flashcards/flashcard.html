<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Dashboard</title>
  <link rel="stylesheet" href="flashcard.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <span class="logo">üêÆ</span>
      <img src="https://placekitten.com/80/80" class="avatar" alt="avatar">
      <h3>Geography</h3>
    </div>

    <div class="tabs">
      <span class="round">This Round</span>
      <span class="Overall">Overall</span>
    </div>

    <div class="gauge">
      <div class="gauge-label">Confidence Gained</div>
      <div class="scale">
        <span>-50</span>
        <div class="arc"></div>
        <span>50</span>
      </div>
    </div>

    <div class="dots">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span class="active"></span>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <header class="top-bar">
      <span>Deck: Unit 1</span>
      <span>Card: 3/38</span>
      <a href="#">üëì SEE ALL CARDS IN THIS DECK</a>
    </header>

    <div class="card-container">

  <!-- QUESTION -->
  <div class="card question">
    <span class="label">Q</span>
    <p></p>
  </div>

  <!-- ANSWER (hidden by default) -->
  <div class="card answer hidden" id="answerCard">
    <span class="label">A</span>
    <p></p>
  </div>

</div>

<button id="revealBtn" class="reveal-btn">REVEAL ANSWER</button>

<!-- RATING (hidden by default) -->
<div class="rating hidden" id="rating">
  <p>How well did you know this? <span class="help">?</span></p>

  <div class="circles">
    <div class="circle c1" data-value="1">1<br><small>Not at all</small></div>
    <div class="circle c2" data-value="2">2</div>
    <div class="circle c3" data-value="3">3</div>
    <div class="circle c4" data-value="4">4</div>
    <div class="circle c5" data-value="5">5<br><small>Perfectly</small></div>
  </div>
</div>
    
<script src="flashcard.js"></script>
</body>
</html>
