<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>
    <div id="container">
    <!-- Top Section -->
      <div class="top">
    <header class="top-bar">
      
 <div class="logo">
      <img src="icons/image.png" alt="Logo">
    </div>
<div class="header-content">
      <h1>Ω Knowledge Rehab Ω</h1>

      <div class="meta">
        <span class="certified">✔ Certified</span>
        <span class="cards">1,314 cards studied</span>
      </div>

      <div class="actions">
        <button class="primary">STUDY </button>
        <button class="share-button">SHARE</button>
        <button class="menu-button"><a href="#"><i class="fa-solid fa-ellipsis" style="font-size: 22px;"></i></a></button>
      </div>
    </div>

    <!-- Mastery -->
    <div class="mastery">
      <div class="ring">
      <pre> <span>  92%   
Mastery</span></pre> 
      </div>
     
    </div>
    </header>
 </div>


    <!-- Side Section -->
    <aside class="sidebar">
  <!-- HEADER -->
  <header class="sidebar-header">
    <!--<div class="top-bar">
      <i class="fa-solid fa-hippo"></i>
      <i class="fa-solid fa-gear"></i>
    </div>-->

    <div class="profile">
      <div class="avatar">R</div>
      <h2>Hi, Redeat!</h2>
    </div>

    <div class="stats">
      <div class="stat">
        <span>Days Streak</span>
        <strong>4</strong>
      </div>
      <div class="stat">
        <span>Studied Today</span>
        <strong>--</strong>
      </div>
      <div class="stat">
        <span>Avg / Day</span>
        <strong>--</strong>
      </div>
      <i class="fa-solid fa-chart-column"></i>
    </div>
  </header>

  <!-- FLASHCARD SECTION (fixed) -->
  <section class="flashcard-bar">
    <h3>My Flashcards (4 classes)</h3>

    <div class="actions">
      <button class="pill discover">Discover</button>
      <button class="pill make">Make</button>
    </div>
  </section>

  <!-- SCROLLABLE DECKS ONLY -->
  <section class="deck-list">
    <!-- Decks -->
  <div class="deck">
    <img src="https://placekitten.com/60/60" alt="Geography">
    <div class="deck-info">
      <p>Geography</p>
      <div class="progress"></div>
    </div>
  </div>

  <div class="deck">
    <div class="deck-icon">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>
    <div class="deck-info">
      <p>Ω Knowledge Rehab Ω <i class="fa-solid fa-circle-check"></i></p>
      <div class="progress"></div>
    </div>
  </div>
    <div class="deck">...</div>
    <div class="deck">...</div>
    <div class="deck">...</div>
    <div class="deck">...</div>
    <div class="deck">...</div>
    <div class="deck">...</div>
  </section>

  <!-- FOOTER -->
  <footer class="sidebar-footer">
    <button class="upgrade">UPGRADE</button>
    <i class="fa-solid fa-mobile-screen"></i>
  </footer>

</aside>

 <!-- main Section -->
  <main id="main-content">
    <!-- classes and leaderboard selection bar -->
  <div id="selection-bar">
    <a href="#" id="about-link">About</a>
    <a href="#" id="Deck-link">Decks</a>
    <a href="#" id="leaderboard-link">Leaderboard</a>
  </div>
        

    <div id="deck-selection">

       <div class="checkall"> <input type="radio" name="deck" value="all" type="all" checked>
        <label for="all">All</label></div>

        <span class="select-buttons">
          <button class="progressive">PROGRESSIVE</button>
          <button class="random">RANDOM</button>
        </span>
    </div>

    <div id="deck-list">
  <div class="deck-item">

    <!-- LEFT -->
    <div class="deck-left">
      <input type="checkbox" id="deck1">
      <label for="deck1">Deck 1</label>
    </div>

    <!-- CENTER -->
    <progress value="0" max="100"></progress>

    <!-- RIGHT ICONS -->
    <div class="deck-icons">
      <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
      <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
    </div>

  </div>
</div>



      <div id="deck-list">
  <div class="deck-item">

    <!-- LEFT -->
    <div class="deck-left">
      <input type="checkbox" id="deck2">
      <label for="deck2">Deck 2</label>
    </div>

    <!-- CENTER -->
    <progress value="0" max="100"></progress>

    <!-- RIGHT ICONS -->
    <div class="deck-icons">
      <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
      <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
    </div>

  </div>
</div>



       <div id="deck-list">
  <div class="deck-item">

    <!-- LEFT -->
    <div class="deck-left">
      <input type="checkbox" id="deck3">
      <label for="deck3">Deck 3</label>
    </div>

    <!-- CENTER -->
    <progress value="0" max="100"></progress>

    <!-- RIGHT ICONS -->
    <div class="deck-icons">
      <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
      <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
    </div>

  </div>
</div>

    </div>
  </main>

    </div>
    <script src="dashboard.js"></script>
</body>
</html>
